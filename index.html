<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://th.bing.com/th/id/OIP.CASI0FDZOuHLOSVDYJe4JgHaHa?rs=1&pid=ImgDetMain" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://elroy-a.github.io/Rock-Paper-Scissors-Revisited/images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="https://alimustafa17.github.io/Rock-Paper-Scissors/image/cuter.png" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="container">
        <p id="msg" class="msg"> Play your moves</p>
        <button class="reset"><p>Reset</p><svg fill="white" height="30" width ="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg></button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
